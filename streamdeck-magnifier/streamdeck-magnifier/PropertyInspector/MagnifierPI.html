<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>Magnifier Settings</title>
    <link rel="stylesheet" href="sdpi.css">
    <script src="sdtools.common.js"></script>
</head>
<body>
    <div class="sdpi-wrapper">
        <div class="sdpi-item" id="dvZoomLevel">
            <div class="sdpi-item-label">Select Type</div>
            <select class="sdpi-item-value select sdProperty" id="zoomLevel" oninput="setSettings()">
                <option value="2">2x</option>
                <option value="4">4x</option>
                <option value="8">8x</option>
                <option value="16">16x</option>
                <option value="32">32x</option>
            </select>
        </div>
        <div class="sdpi-item" id="dvInterval">
            <div class="sdpi-item-label">Refresh Rate</div>
            <input class="sdpi-item-value sdProperty" value="100" id="refreshRate" placeholder="in milliseconds" required pattern="\d+" oninput="setSettings()">
        </div>
        <div type="checkbox" class="sdpi-item" id="crosshair">
            <div class="sdpi-item-label">Show Crosshair</div>
            <div class="sdpi-item-value min100">
                <div class="sdpi-item-child">
                    <input id="useCrosshair" class="sdProperty sdCheckbox" type="checkbox" name="useCrosshair" oninput="setSettings()">
                    <label for="useCrosshair" class="sdpi-item-label"><span></span></label>
                </div>
            </div>
        </div>
        <div type="checkbox" class="sdpi-item" id="locked">
            <div class="sdpi-item-label">Is Locked</div>
            <div class="sdpi-item-value min100">
                <div class="sdpi-item-child">
                    <input id="isLocked" class="sdProperty sdCheckbox" type="checkbox" name="isLocked" oninput="setSettings()">
                    <label for="isLocked" class="sdpi-item-label"><span></span></label>
                </div>
            </div>
        </div>
        <div class="sdpi-item" id="dvLocation">
            <div class="sdpi-item-label">Location</div>
            <input class="sdpi-item-value sdProperty" id="location" oninput="setSettings()">
        </div>
        <details class="message">
            <summary>Hold the key for 2+ seconds to lock it in place</summary>
        </details>
    </div>
</body>
</html>
