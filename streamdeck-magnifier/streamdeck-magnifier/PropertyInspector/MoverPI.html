<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>streamdeck_magnifier Settings</title>
    <link rel="stylesheet" href="sdpi.css">
    <script src="sdtools.common.js"></script>
</head>
<body>
    <div class="sdpi-wrapper">
        <div class="sdpi-item" id="dvDirection">
            <div class="sdpi-item-label">Select Direction</div>
            <select class="sdpi-item-value select sdProperty" id="direction" oninput="setSettings()">
               <option value="left">Left</option>
               <option value="right">Right</option>
               <option value="up">Up</option>
               <option value="down">Down</option>
            </select>
        </div>
    </div>
</body>
